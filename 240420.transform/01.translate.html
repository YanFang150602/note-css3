  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .outer {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 0 auto;
      margin-top: 300px;
    }

    .inner {
      width: 20px;
      height: 20px;
      background-color: tomato;

      /* 设置一个变换属性 */
      transform: translateX(100px) translateY(100px);
      transform: translate(50px, 100px);
    }
  </style>
</head>

<body>
  <!-- 变换 -->
  <!-- 位移变换 -->
  <div class="outer">
    <div class="inner"></div>
  </div>

  </script>
</body>
